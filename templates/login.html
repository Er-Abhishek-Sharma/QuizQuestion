
{% extends 'main.html' %}

{% block title %} OTS-Login Form {% endblock title %}

{% block top %}
<a href="{% url 'OTS:registrationForm' %}">Signup</a>
{% endblock %}

{% block content %}
<div class="all-forms">
  {% if loginError %}
    <div class="error-message">{{ loginError }}</div>
  {% endif %}
  <form action="{% url 'OTS:login' %}" method="POST">
    {% csrf_token %}
    <div class="form-unit">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required>
    </div>
    <div class="form-unit">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>
    </div>
    <div class="form-unit">
      <input type="submit" value="Login">
      <input type="reset" value="Clear">
    </div>
  </form>
</div>
<p>New user? <a href="{% url 'OTS:registrationForm' %}">Click Here</a></p>
{% endblock %}
